<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Monkey Ears Filter</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('./monkey-background.jpg');
    }

    .display {
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
      width: 640px;
      height: 480px;
      background-color: rgb(228, 173, 124);
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }

    video {
      width: 640px;
      height: 480px;
    }

    .banana-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-image: url('./banana-button.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      width: 200px;
      height: 100px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      padding: 0;
      outline: none;
      color: transparent
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="display">
    <button id="startButton" class="banana-button">Enable Camera</button>
    <video id="video" autoplay playsinline class="hidden"></video>
    <canvas id="canvas" class="hidden"></canvas>
  </div>
  <script src="filter.js" type="module"></script>
</body>

</html>
